<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="media/oldstone-logo.jpg"
              alt="Oldstone Tattoo Logo"
              width="80"
              height="80"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-lg-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="piercing.html">Piercing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section>
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="form-name" value="contact" />

        <!-- Other fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <!-- Optional file upload -->
        <label for="attachment">Attach an image (optional):</label>
        <input
          type="file"
          id="attachment"
          name="attachment"
          accept="image/*"
          multiple
        />

        <button type="submit">Send</button>
      </form>
    </section>
    <footer>
      <footer class="footer mt-5 py-4 text-center text-md-start">
        <div class="container">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-md-4 mb-3 mb-md-0">
              <img
                src="media/oldstone-logo.jpg"
                alt="Oldstone Tattoo Logo"
                width="80"
                height="80"
              />
            </div>

            <!-- Links -->
            <div class="col-md-4 mb-3 mb-md-0">
              <ul class="list-unstyled mb-0">
                <li><a href="#" class="footer-link">Home</a></li>
                <li><a href="#" class="footer-link">Meet the Artists</a></li>
                <li><a href="#" class="footer-link">Piercing</a></li>
              </ul>
            </div>

            <!-- Social Icons -->
            <div class="col-md-4">
              <a
                href="https://www.instagram.com/oldstonetattoohouse/"
                class="footer-icon me-3"
                ><i class="bi bi-instagram"></i
              ></a>
              <a href="#" class="footer-icon me-3"
                ><i class="bi bi-facebook"></i
              ></a>
              <a href="#" class="footer-icon"
                ><i class="bi bi-envelope-fill"></i

            </div>
          </div>
          <h4 class="copyright-content">
            &copy; 2025 Oldstone Tattoo. All Rights Reserved. Designed by
            APH-Designs
          </h4>
        </div>
      </footer>
    </footer>
    <script

    ></script>
  </body>
